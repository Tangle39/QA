<html>
<head>
<script type="text/javascript">
	function displayDate()
	{
		document.getElementById('demo').innerHTML = Date();
		//getElementById返回对拥有指定 ID 的第一个对象的引用
	}
</script>
</head>
<body>
	<p id = 'demo'>这是一个段落</p>
	<button type = 'button' onclick = 'displayDate()'>点击一下看看？</button>
</body>
</html>
